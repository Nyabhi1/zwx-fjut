<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>访客通行证时间编辑</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #eeeeee;
      margin: 0;
      padding: 0;
    }
    .card {
      position: relative;
      display: inline-block;
      width: 360px;
      height: 730px;
    }
    .bg {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .time-mask {
      position: absolute;
      top: 480px;
      left: 180px;
      width: 160px;
      height: 70px;
      background-color: #f9f9f9;
      border-radius: 4px;
    }
    .time-text {
      position: absolute;
      top: 480px;
      left: 185px;
      font-size: 16px;
      color: black;
      font-weight: bold;
      line-height: 1.3em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <img src="bg1.jpg" class="bg" alt="访客通行证" id="bgImg" />
    <div class="time-mask"></div>
    <div class="time-text" id="timeText"></div>
  </div>

  <script>
    // 本地时间格式化函数
    function formatTime(date) {
      const y = date.getFullYear();
      const m = String(date.getMonth() + 1).padStart(2, '0');
      const d = String(date.getDate()).padStart(2, '0');
      const hh = String(date.getHours()).padStart(2, '0');
      const mm = String(date.getMinutes()).padStart(2, '0');
      return `${y}-${m}-${d} ${hh}:${mm}`;
    }

    // 页面加载后更新时间文本
    document.addEventListener('DOMContentLoaded', () => {
      setInterval(() => {
        const now = new Date();

        // 当前时间前1小时
        const prev1h = new Date(now.getTime() - 1 * 60 * 60 * 1000);
        // 当前时间后2小时
        const next2h = new Date(now.getTime() + 2 * 60 * 60 * 1000);

        document.getElementById('timeText').innerHTML =
          `${formatTime(prev1h)}<br>${formatTime(next2h)}`;
      }, 1000);
    });
  </script>
</body>
</html>
