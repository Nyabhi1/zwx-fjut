<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>访客通行证时间编辑</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #eeeeee;
      margin: 0;
      padding: 0;
    }

    .card {
      position: relative;
      display: inline-block;
      width: 360px;
      height: 730px;
    }

    .bg {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 确保背景图像按比例填充 */
    }

    .time-mask {
      position: absolute;
      top: 480px;
      left: 180px;
      width: 160px;
      height: 70px;
      background-color: #f9f9f9;
      border-radius: 4px;
    }

    .time-text {
      position: absolute;
      top: 480px;
      left: 185px;
      font-size: 16px;
      color: black;
      font-weight: bold;
      line-height: 1.3em;
      text-align: center;
    }

    .input-panel {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <img src="bg1.jpg" class="bg" alt="访客通行证" id="bgImg" />
    <div class="time-mask"></div>
    <div class="time-text" id="timeText"></div>
  </div>

  <script>
    // 获取当前时间
    function getCurrentTime() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      return `${year}-${month}-${day} ${hours}:${minutes}`;
    }

    // 页面加载时设置实时更新时间
    document.addEventListener('DOMContentLoaded', function() {
      // 实时更新每秒钟显示的时间
      setInterval(function() {
        const currentTime = getCurrentTime();
        document.getElementById('timeText').innerHTML = `${currentTime}<br>${currentTime}`;
      }, 1000);
    });
  </script>
</body>
</html>
